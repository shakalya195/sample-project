<div *ngIf="post" class="blogDesc">
  <div class="thumbImage">
    <div *ngIf="post?.sale" class="buyNow"><button class="btn btn-green">Buy Now</button></div>
    <div *ngIf="post?.sale" class="price">${{post?.price}} / {{post?.price_unit}} </div>
    <div class="name">{{post?.location}}</div>
  </div>
  <div class="thumbDesc">
    <h2>{{post?.title}}</h2>
    <h3 *ngIf="post?.offset">{{post?.offset}} {{post?.offset_unit}} offset</h3>
    <p>{{post?.description}} </p>
  </div>
</div>
